<!DOCTYPE html>
<html lang="en">
    

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
          
                    <form action="/sign_up" method="POST">
                       <h1>Registration Form</h1>
           
                <div class="input-box">

                        <input type="text"  class="input-field" id="name" name="name" placeholder="Full Name" required />
                        <i class='bx bxs-user'></i>

                        <input type="email" class="input-field" id="name" name="email"  placeholder="EmailId" required />
                        <i class='bx bxs-envelope'></i>

                        <input type="text" class="input-field" id="name" name="phno" placeholder="Mobile" required />
                        <i class='bx bxs-phone'></i>

                        <input type="text" class="input-field" id="name" name="password" placeholder="Password" required />
                        <i class='bx bxs-lock-alt'></i>

                        <input type="text" class="input-field" id="name" name="confirmpassword" placeholder="Confirmpassword" required />
                        <i class='bx bxs-lock-alt'></i>


                        <label><input type="checkbox">I hereby declare that the above information provided by me is True.</label>
<div>
    <a href= "signup_successful.html" ><input type="submit" value="Submit" id="submit"></a>
    
</div>

            </form>
        </div>
    </div>
</div>
    </body>

</html>
